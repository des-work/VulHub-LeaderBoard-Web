version: '3.8'

# Development environment with hot-reloading
services:
  # PostgreSQL Database for Development
  postgres-dev:
    image: postgres:15-alpine
    container_name: vulhub-postgres-dev
    environment:
      POSTGRES_DB: vulhub_dev
      POSTGRES_USER: vulhub
      POSTGRES_PASSWORD: vulhub123
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5433:5432"  # Different port to avoid conflicts
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vulhub -d vulhub_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vulhub-dev-network

  # Redis Cache for Development
  redis-dev:
    image: redis:7-alpine
    container_name: vulhub-redis-dev
    ports:
      - "6380:6379"  # Different port to avoid conflicts
    volumes:
      - redis_dev_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vulhub-dev-network

  # API Service for Development
  api-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: base
    container_name: vulhub-api-dev
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://vulhub:vulhub123@postgres-dev:5432/vulhub_dev
      - REDIS_URL=redis://redis-dev:6379
      - JWT_SECRET=dev-jwt-secret-key-change-in-production
      - JWT_REFRESH_SECRET=dev-refresh-secret-key-change-in-production
      - PORT=4000
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:4010}
    ports:
      - "4000:4000"
    volumes:
      # Mount source code for hot-reloading
      - ./apps/api/src:/usr/src/app/apps/api/src
      - ./prisma:/usr/src/app/prisma
      # Mount individual package source code, not the whole directory
      - ./packages/config/src:/usr/src/app/packages/config/src
      - ./packages/schema/src:/usr/src/app/packages/schema/src
      - ./packages/ui/src:/usr/src/app/packages/ui/src
      - ./packages/utils/src:/usr/src/app/packages/utils/src
      - ./prisma:/usr/src/app/prisma
      # Prevent node_modules from being overwritten
      - /usr/src/app/node_modules
    depends_on:
      postgres-dev:
        condition: service_healthy
      redis-dev:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - vulhub-dev-network
    working_dir: /usr/src/app/apps/api
    command: ["pnpm", "dev"]
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/api/v1/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Web Application for Development
  web-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: base
    container_name: vulhub-web-dev
    environment:
      - NODE_ENV=development
      - API_URL=http://api-dev:4000/api/v1
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:4000/api/v1}
    ports:
      - "4010:3000"
    volumes:
      # Mount source code for hot-reloading
      - ./apps/web/src:/usr/src/app/apps/web/src
      - ./apps/web/public:/usr/src/app/apps/web/public
      # Mount individual package source code
      - ./packages/config/src:/usr/src/app/packages/config/src
      - ./packages/schema/src:/usr/src/app/packages/schema/src
      - ./packages/ui/src:/usr/src/app/packages/ui/src
      - ./packages/utils/src:/usr/src/app/packages/utils/src
      # Prevent node_modules from being overwritten
      - /usr/src/app/node_modules
    depends_on:
      postgres-dev:
        condition: service_healthy
      redis-dev:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - vulhub-dev-network
    working_dir: /usr/src/app/apps/web
    command: ["pnpm", "dev"]

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local

networks:
  vulhub-dev-network:
    driver: bridge
